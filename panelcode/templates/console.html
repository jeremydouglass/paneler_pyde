<bdo dir="ltr">
  {% if reveal %}
  <details {{ reveal }} >
  {% else %}
  <details>
  {% endif %}
    <summary>{{ summary }}</summary>
    <select class="{{  css_class }}">
    {% for option in option_list %}
      <option value="{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
    {% if content %}{{ content }}{% endif %}
  </details>
</bdo>
